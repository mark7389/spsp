<div class="mainMenu">
  <mat-toolbar>
    <span *ngIf="role != 'servant'">
      <button mat-button id="menuButton" (click)='toggle($event)'>
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
      </button>
    </span>
    <h1 style="color:#fff"><a routerLink="/{{role}}"><i class="fas fa-home"></i></a></h1>
    <button mat-raised-button id="logout" (click)='logOut()'>LogOut</button>
 </mat-toolbar>
 <div class="sidenavcontainer" id='sidenav' (click)='toggle($event)'>
     <div class="sidenavcontent" (click)='toggle($event)'>
        
           <ul class="innerMenu" >
              
              <li class="menuItem" *ngFor="let i of MenuItems;index as k"><a routerLink="/{{subUrl[k] | lowercase }}/{{url[2]}}">{{i | uppercase}}</a></li>
          </ul> 

     </div>
 </div>    

</div>
